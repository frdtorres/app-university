<section data-ng-controller="StudentController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">

     <div class="form-group">
            <label mean-token="'create-dni'" class="col-md-3 control-label">DNI</label>
            <div class="col-md-9">
                <input type="number" class="form-control" data-ng-model="student.dni" id="dni" placeholder="DNI" required>
            </div>
        </div>
        
        <div class="form-group">
            <label mean-token="'create-names'" class="col-md-3 control-label">Nombres</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="student.names" id="names" placeholder="Nombres" required>
            </div>
        </div>

          <div class="form-group">
            <label mean-token="'create-fatherName'" class="col-md-3 control-label">Apellido Paterno</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="student.fatherName" id="fatherName" placeholder="Apellido Paterno" required>
            </div>
        </div>


        <div class="form-group">
            <label mean-token="'create-motherName" class="col-md-3 control-label">Apellido Materno</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="student.motherName" id="motherName" placeholder="Apellido Materno" required>
            </div>
        </div>

         <div class="form-group">
            <label mean-token="'create-address'" class="col-md-3 control-label">Dirección</label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="student.address" id="address" placeholder="Dirección" required>
            </div>
        </div>

        
         <div class="form-group">
            <label mean-token="'create-telephone'" class="col-md-3 control-label">Teléfono</label>
            <div class="col-md-9">
                <input type="number" class="form-control" data-ng-model="student.telephone" id="telephone" placeholder="Teléfono" required>
            </div>
        </div>

         <div class="form-group">
            <label mean-token="'create-photo'" class="col-md-3 control-label">Fotografia</label>
            <div class="col-md-9">
                <input type="photo" class="form-control" data-ng-model="student.photo" id="photo" placeholder="Fotografia" required>
            </div>
        </div>
        


        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Registrar</button>
            </div>
        </div>
    </form>
</section>
