<section data-ng-controller="UploadControler" ng-init="getSchools()">

      <form class="form-horizontal" role="form" ng-submit="update()">
        <!-- column-6 -->
        <div  class="col-md-6">
          <div class="form-group">
              <label mean-token="'create-dni'" class="col-md-3 control-label">DNI</label>
              <div class="col-md-9">
                  <input type="number" class="form-control" data-ng-model="student.dni" id="dni" placeholder="DNI" required>
              </div>
          </div>

          <div class="form-group">
              <label mean-token="'create-names'" class="col-md-3 control-label">Nombres</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" data-ng-model="student.names" id="names" placeholder="Nombres" required>
              </div>
          </div>

            <div class="form-group">
              <label mean-token="'create-fatherName'" class="col-md-3 control-label">Apellido Paterno</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" data-ng-model="student.fatherName" id="fatherName" placeholder="Apellido Paterno" required>
              </div>
          </div>


          <div class="form-group">
              <label mean-token="'create-motherName" class="col-md-3 control-label">Apellido Materno</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" data-ng-model="student.motherName" id="motherName" placeholder="Apellido Materno" required>
              </div>
          </div>

           <div class="form-group">
              <label mean-token="'create-address'" class="col-md-3 control-label">Dirección</label>
              <div class="col-md-9">
                  <input type="text" class="form-control" data-ng-model="student.address" id="address" placeholder="Dirección" required>
              </div>
          </div>


           <div class="form-group">
              <label mean-token="'create-telephone'" class="col-md-3 control-label">Teléfono</label>
              <div class="col-md-9">
                  <input type="number" class="form-control" data-ng-model="student.telephone" id="telephone" placeholder="Teléfono" required>
              </div>
          </div>

          <div class="form-group">
            <label mean-token="'create-schools'" class="col-md-3 control-label">Escuela Profesional</label>
            <div class="col-md-9">
                 <select
                    ng-model="student.schools"
                    id="schools"
                    class="form-control"
                    placeholder="Escuela Profesional" required>
                  <option 
                    ng-repeat="school in schools" 
                    ng-value="school._id" 
                    ng-selected="school._id == student.schools[0]._id">{{school.name}}</option>
                </select>
            </div>
          </div>
        </div>
        <!-- #column-6 -->

        <!-- column-6 -->
        <div  class="col-md-6">

          <div class="form-group">
            <label mean-token="'create-schools'" class="col-md-3 control-label">Subir nueva foto</label>
            <div class="col-md-9">
                <input
                  type="file"
                  class="form-control"
                  ng-file-select="onFileSelect($files)">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">Vista previa</label>

            <div class="col-md-9">
              <div ng-show="selectedFiles != null">
                <div class="sel-file" ng-repeat="f in selectedFiles">

                  <img style="width: 100%;"
                    ng-show="dataUrls[$index]"
                    ng-src="{{dataUrls[$index]}}">

                </div>
              </div>
              <div ng-show="selectedFiles == null">

                <img ng-src="/students/assets/img/uploads/{{student.photo.filename}}" style="width: 100%;">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Registrar</button>
            </div>
          </div>
        </div>
        <!-- #column-6 -->

      </form>
</section>
