<div>
	<h1> Escuela Profesional de: {{Schools.name}}</h1>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="input-group">
					<span class= "input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					<input type="text"class="form-control" placeholder="Buscar Apellido Paterno" ng-model="buscar.fatherName">
				</div>
			</div>
		</div>

		<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>
								Apellido Paterno
								<a href="" ng-click="orderByValue('-fatherName')">
									<i class="fa fa-caret-up"></i> 
								</a>

								<a href="" ng-click="orderByValue('fatherName')">
									<i class="fa fa-caret-down"></i>
								</a>
							</th>
							<th>
								Apellido Materno
								<a href="" ng-click="orderByValue('-motherName')">
									<i class="fa fa-caret-up"></i> 
								</a>

								<a href="" ng-click="orderByValue('motherName')">
									<i class="fa fa-caret-down"></i>
								</a>
							</th>
							<th>
								Nombres
								<a href="" ng-click="orderByValue('-names')">
									<i class="fa fa-caret-up"></i> 
								</a>

								<a href="" ng-click="orderByValue('names')">
									<i class="fa fa-caret-down"></i>
								</a>
							</th>
							<th>
								DNI
							</th>

						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="student in Students | orderBy:filterSelected |filter:buscar">
							<td>{{$index+1}}</td>
							<td>{{student.fatherName | uppercase}} </td>  
							<td>{{student.motherName | uppercase}} </td>  
							<td>{{student.names | uppercase}} </td>  
							<td>{{student.dni | uppercase}} </td>  

						</tr>

					</tbody>
				</table>
	
</div>
